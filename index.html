<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="Stylesheets/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/images/logo.png" alt="spotify"><span>Spotify</span></li> <!--li.brand-created a class name brand-->
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>


    <div class="container">
        
        <div class="songList">
            <h1>List of Ranbir kapoor</h1>
            <div>
                <div class="songItem">
                    <img src="./images/BD.jpg" alt="1">
                    <span>Kesariya</span>
                    <span class="songlistplay"></span class="timestamp">5:34<span><i class="fa-regular fa-circle-play fa-xl"></i></span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>


    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <!--Fontawesome icons-->
            <i class="fa-solid fa-backward fa-2xl"></i>
            <i class="fa-regular fa-circle-play fa-2xl"></i>
            <i class="fa-solid fa-forward fa-2xl"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e03045689.js" crossorigin="anonymous"></script>
    <script src="Scripts/script.js"></script>
    
</body>
</html>
